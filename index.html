<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/x-handlebars">
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">My blog</a>
                <ul class="nav pull-right">
                    <li>{{#link-to 'securePage'}}After Login{{/link-to}}</li>
                    <li>{{#link-to 'sessions.new'}}Login{{/link-to}}</li>
                </ul>
            </div>
        </div>

        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="index">
    <h1>Welcome to my blog</h1>
</script>

<script type="text/x-handlebars" id="sessions/new">
    <form {{action 'createSession' on='submit'}}>
        <label for="loginOrEmail">Login or Email</label>
        {{view Ember.TextField valueBinding="loginOrEmail" placeholder="Login or Email"}}
        <label for="password">Password</label>
        {{view Ember.TextField valueBinding="password" placeholder="Password"}}
        <button >Login</button>
    {{#if errorMessage}}
    <div>{{errorMessage}}</div>
    {{/if}}
    </form>
</script>

<script type="text/x-handlebars" id="securePage">
    <h1>Secure page route</h1>

    {{#each model}}
    <article>
        <h3>{{title}}</h3>
        <p>Posted by {{author}}</p>
        <p>{{body}}</p>
    </article>
    {{/each}}
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-v2.0.0.js"></script>
<script src="js/libs/ember-1.9.1.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
